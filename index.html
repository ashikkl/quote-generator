<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://github.com/ashikkl/quote-generator/blob/ec324726ff677445f23a553debdaa368ac778888/src/assets/favicon.png"
    />
    <!-- HTML Meta Tags -->
    <title>Quotably</title>
    <meta
      name="description"
      content="Quotably is a web application that generates and displays random quotes using the api.quotable.io API. The app allows users to view a random quote on the homepage, and generate new quotes with the click of a button. Users can also select a tag to filter quotes by, and bookmark their favorite quotes to view later. The app is built with React, Redux, and ViteJS, and is mobile-responsive."
    />

    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="https://quotably.vercel.app/" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Quotably" />
    <meta
      property="og:description"
      content="Quotably is a web application that generates and displays random quotes using the api.quotable.io API. The app allows users to view a random quote on the homepage, and generate new quotes with the click of a button. Users can also select a tag to filter quotes by, and bookmark their favorite quotes to view later. The app is built with React, Redux, and ViteJS, and is mobile-responsive."
    />
    <meta
      property="og:image"
      content="https://raw.githubusercontent.com/ashikkl/quote-generator/main/src/assets/og_image.png"
    />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta property="twitter:domain" content="quotably.vercel.app" />
    <meta property="twitter:url" content="https://quotably.vercel.app/" />
    <meta name="twitter:title" content="Quotably" />
    <meta
      name="twitter:description"
      content="Quotably is a web application that generates and displays random quotes using the api.quotable.io API. The app allows users to view a random quote on the homepage, and generate new quotes with the click of a button. Users can also select a tag to filter quotes by, and bookmark their favorite quotes to view later. The app is built with React, Redux, and ViteJS, and is mobile-responsive."
    />
    <meta
      name="twitter:image"
      content="https://raw.githubusercontent.com/ashikkl/quote-generator/main/src/assets/og_image.png"
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
